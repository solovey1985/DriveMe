<div class="app-route-widget">
    <div class="app-route-heading">
        <i class="fa fa-map-signs"></i>
        <span class="app-route-title">{{route.title}}</span>
    </div>
    <div class="app-route-body">
        <div class="app-route-location">
            <label>Start</label>
            <span class="app-route-address">{{route.start.address}}</span>
        </div>
        <div class="app-route-location">
            <label>End</label>
            <span class="app-route-address">{{route.end.address}}</span>
        </div>
    </div>
</div>

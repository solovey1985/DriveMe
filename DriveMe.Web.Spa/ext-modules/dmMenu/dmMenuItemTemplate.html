<md-button ng-click="toggleMenu()" ng-class="{'active-menu-item':isActive()}" layout="row" layput-align="center center" class="dm-menu-button">
    
        <md-icon flex="25" style="margin-top: 10px;" class="dm-menu-icon">
            <i class="fa fa-3x {{icon}}"></i>
        </md-icon>
    
    <div flex layout="column" layout-align="start center" style="margin-left: 5px; ">
        <h4>{{title}}</h4>
        <p class="dm-menu-subtitle" style="text-transform: none; text-overflow: ellipsis-word;">{{subtitle}}</p>
    </div>
</md-button>
<md-divider></md-divider>
